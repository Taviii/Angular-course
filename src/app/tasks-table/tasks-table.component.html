<table class="table table-striped table-bordered my-3" *ngIf="tasksList.length > 0">
    <thead>
      <tr>
        <th>Nr</th>
        <th>Zadanie</th>
        <th>Wykonane</th>
      </tr>
    </thead> 
    
    <tbody>
      <tr *ngFor="let task of tasksList; let nr = index">
        <td [appWyroznij]="'bg-danger'">{{nr + 1}}</td>
        <td [ngClass]="task.completed ? 'completed' : ''">{{task.name}}</td>
        <td [ngClass]="{'completed': task.completed}">{{task.name}}</td>
        <td [class.completed]="task.completed" [appFormatujZadanie]="task">{{task.name}}</td>
        <td>
          <input type="checkbox" [(ngModel)]="task.completed" />
  
          {{task.completed ? 'TAK' : ''}}
  
          <span *ngIf="task.completed">TAK</span>
          <span *ngIf="!task.completed">-</span>
  
        </td>
      </tr>
    </tbody>
  </table>
