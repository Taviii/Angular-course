<div class="container">

  <p class=" ps-3 p-2 fs-1 border-5 bg-primary text-light">Lista Adama</p>
  
  <!-- <label for="nazwa" class="form-label">Nazwa</label> -->
  <input type="text" id="nazwa" class="form-control my-2" placeholder="Nazwa zadania" #taskName [value]="showCompleted"/>
  <button class="btn btn-primary btw-sm" (click)="addTask(taskName.value); taskName.value = '' ">Dodaj</button>

  <table class="table table-striped table-hover mx-auto my-3 table-bordered">
    <thead>
    <tr>
      <th>Nr</th>
      <th>Zadanie</th>
      <th>Wykonane</th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let task of tasksList(); let nr = index">
      <td>{{nr+1}}</td>
      <td [class]="task.completed ? 'completed' : ''">{{task.name}}</td>
      <td>
        <input type="checkbox" [(ngModel)]="task.completed" />
        {{task.completed ? 'TAK' : 'NIE'}}</td>
    </tr>
  </tbody>
  </table>

  <p>{{ tasksCount() }}</p>

  <div class= "text-bg-secondary p-2 rounded">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" 
    id="flexSwitchCheckDefault" [(ngModel)]="showCompleted">
    <label class="form-check-label" for="flexSwitchCheckDefault">Pokaż ukończone zadania</label>
  </div>
</div>
